<h1 class="content__h1">Bloop</h1>
<p class="content__p">
    Run a file
</p>
<pre class="content__code">
bloop &lt;file&gt;
</pre>
<p class="content__p">
    Install Package
</p>
<pre class="content__code">
bloop install &lt;package&gt;
</pre>
<p class="content__p">
    Build. Builds from file, fails if no main found in file. Creates a blam.json file. Creates build dir.
</p>
<pre class="content__code">
bloop install &lt;file&gt;
</pre>
